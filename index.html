<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端数据可视化分析</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部的盒子 -->
    <header>
      <h1>数据可视化分析</h1>
      <div class="showTime"></div>
      <!-- 获取当前时间 -->
      <script>
        var t = null
        t = setTimeout(time,1000) // 开始运行
        function time(){
          clearTimeout(t)
           dt = new Date()
           var y = dt.getFullYear() // 年
           var mt = dt.getMonth() + 1 // 月
           var day = dt.getDate() // 日
           var h = dt.getHours() // 时
           var m = dt.getMinutes() // 分
           var s = dt.getSeconds() // 秒
           document.querySelector('.showTime').innerHTML = 
           '当前时间：' + y + '年' + mt + '月' + day + '日' + h + '时' + m + '分' + s + '秒'
           t = setTimeout(time,1000) // 设定定时器，循环执行
        }
      </script>
    </header>
    <!-- 页面主体部分 -->
    <section class="mianbox">
      <!-- left -->
      <div class="colum">
        <div class="panel bar">
          <h2>就业行情</h2>
          <div class="chart">
            <h1>我是图表</h1>
          </div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>人员流动
            <a href="javascript:;">2019</a>
            <a href="javascript:;">2020</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>年龄分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <!-- center -->
      <div class="colum">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>1000000</li>
              <li class="firtsli">500000</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div>
        </div>
      </div>
      <!-- right -->
      <div class="colum">
        <div class="panel bar2">
          <h2>技能掌握</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>发展趋势</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
          <h2>地区分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
